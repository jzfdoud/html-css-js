<body>

    <select id="sel">
<option value="R" style="color:red">Red</option>
<option value="B" selected style="color:blue">Blue</option>
<option value="Y" style="color:rgba(255, 255, 0, 0.767)">Yellow</option>      
<option value="G" style="color:green">Green</option>      
<option value="P" style="color: purple;">Purple</option>      
    </select>
    <button onclick="clicked()">Click here</button>
<script lang="javascript">
    function clicked() {
       let color = sel.options[sel.selectedIndex].text;
       let colorValue = sel.options[sel.selectedIndex].value;
       console.log(`Color is ${color}. And value is ${colorValue}.`);
    }
</script>
