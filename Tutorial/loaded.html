    <script>
        let red = "red"
        let loaded = function() {
            inp.value="ABC";
            inp.style.color= red;
        }
        let changeColor = function() {
            inp.style.color = (inp.style.color == "red") ? "green" : "red";
        }
    </script>
</head>
<body onload="loaded()">
    <input id="inp" type="text" placeholder="Enter something">
<button onclick="changeColor()">Change color.</button>
