<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $().ready(() => {
            $("#btn").click(()=>{
                let data = $("#inp").val()
                $("#lbl").text(data);
                });
        });
    </script>
</head>
<body>
    <input id="inp" type="text">
    <button id="btn">Click if you dare</button>
    <label id="lbl"></label>
</body>
</html>
