    <!-- This demonstrates the button tag. -->

<br>
    <br>
    <br>
    <button onclick="clicked()">Click here for magic.</button>
    <br>
    <input id="inp" type="text" placeholder="Value of counter">
    <br>
    <button onclick="clicked1()">Click here for less magic.</button>

    <script lang= "javascript">
        let counter = 0;
        function clicked(){
            counter++;
            display();
        }
        function clicked1(){
            counter--;
            display();
        }
        
        let ctrl = document.getElementById("inp");

        
        function display(){
            console.log(`The value of counter is now ${counter}.`)
            ctrl.value=counter;
            inp.style.color = (counter %2 ==0 ) ? "red" : "black";
            inp.style.fontWeight = (counter %3==0) ? "bold" : "normal";
            inp.style.fontStyle = (counter %7==0) ? "italic" : "normal";
            
            
        }
    </script>
